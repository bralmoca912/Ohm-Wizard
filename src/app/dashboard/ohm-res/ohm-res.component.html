<app-title title="Calculadoras para la ley de Ohm"></app-title>

<div class="flex justify-between">
    <div class="max-w-48">
        <img src="https://www.bobinando.com/wp-content/uploads/2023/04/Triangulo-1.png" alt="">
    </div>
    <!-------------- Resistencia por ley de Ohm -------------->
    <div class="max-w-96">
        <div class="border border-black rounded-lg px-1 py-2">
            <h2 class="text-center font-semibold">Caculadora de Resistencias</h2>
            <label class="ml-4">Voltaje:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="voltaje_r">
            [v]<br>
            <label>Corriente:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="corriente_r">
            [A]<br>
            <div class="flex">
                <button class="bg-blue-600 rounded text-white mt-5 py-0.5 px-1.5" (click)="calcresistencia()">Calcular
                    =></button>
                <div class="flex font-semibold pt-5 ml-3.5">
                    <p>Recistencia:</p>
                    <p class="text-blue-600 text-4xl -mt-3.5 font-bold ml-2">{{resistencia_r}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-------------- Voltaje por ley de Ohm -------------->
    <div class="max-w-80">
        <div class="border border-black rounded-lg px-1 py-2">
            <h2 class="text-center font-semibold">Caculadora de Voltaje</h2>
            <label class="ml-2.5">Corriente:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="corriente_v">
            [A]<br>
            <label>Resistencia:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="resistencia_v">
            [Ohm]<br>
            <div class="flex">
                <button class="bg-blue-600 rounded text-white mt-5 py-0.5 px-1.5" (click)="calcvoltaje()">Calcular
                    =></button>
                <div class="flex font-semibold pt-5 ml-3.5">
                    <p>Recistencia:</p>
                    <p class="text-blue-600 text-4xl -mt-3.5 font-bold ml-2">{{voltaje_v}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-------------- Corriente por ley de Ohm -------------->
    <div class="max-w-80">
        <div class="border border-black rounded-lg px-1 py-2">
            <h2 class="text-center font-semibold">Caculadora de Corriente</h2>
            <label class="ml-6">Voltaje:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="voltaje_c">
            [v]<br>
            <label>Resitencia:</label>
            <input class="border border-slate-400 text-center rounded-xl mt-2 ml-2 max-w-40" type="number"
                [(ngModel)]="resistencia_c">
            [Ohm]<br>
            <div class="flex">
                <button class="bg-blue-600 rounded text-white mt-5 py-0.5 px-1.5" (click)="calccorriente()">Calcular
                    =></button>
                <div class="flex font-semibold pt-5 ml-3.5">
                    <p>Recistencia:</p>
                    <p class="text-blue-600 text-4xl -mt-3.5 font-bold ml-2">{{corriente_c}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
